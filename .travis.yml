sudo: required
language: java
jdk: oraclejdk8

addons: 
  sonarcloud: 
    organization: maheshdevelopments-github
    token: 
      secure: 5c40c2413b14fc14d62d6f1aaacea354289cc605

before_install:
- chmod +x mvnw

