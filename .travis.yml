sudo: required
language: java
jdk: oraclejdk8

addons: 
  sonarcloud: 
    organization: maheshdevelopments-github
    token: 
      secure: dd328002c2a3dcaf6e1606df486ec6f8265f16d1

before_install:
- chmod +x mvnw

script:
- "./mvnw clean install -B"
- "./mvnw clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar"

cache:
  directories:
  - "$HOME/.m2/repository"
  # - "$HOME/.sonar/cache"
